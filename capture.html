
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>일정 캡처</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      background: #f0f0f0;
      padding: 30px 0;
      display: flex;
      justify-content: center;
    }

    #capture-area {
      background: white;
      width: 600px;
      padding: 0 50px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: clamp(1.2rem, 4vw, 2rem);
      margin-bottom: 30px;
    }

    .schedule {
      background: #f5faff;
      border-left: 4px solid #015DA9;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 40px;
    }

    .schedule-header {
      background: #015DA9;
      color: white;
      padding: 6px 16px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 4px;
      margin: 0 auto 8px;
      text-align: center;
      display: block;
    }

    .schedule-date {
      background: #eaf4ff;
      color: #015DA9;
      padding: 4px 12px;
      font-size: 0.95rem;
      font-style: italic;
      border-radius: 12px;
      margin: 0 auto 20px;
      width: max-content;
      display: block;
      text-align: center;
    }

    .schedule-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .schedule-list li {
      font-size: 0.95rem;
      padding: 6px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .schedule-list li .time {
      font-weight: bold;
      margin-right: 6px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
    }

    footer img {
      width: 150px;
      height: auto;
    }

    .capture-btn {
      display: block;
      margin: 30px auto;
      padding: 12px 20px;
      font-size: 1rem;
      background: #015DA9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="capture-area">
    <h1>♥♥♥고령·성주·칠곡 알리미♥♥♥</h1>
    <div class="schedule">
      <div class="schedule-header">&lt; 지역위원장 일정 &gt;</div>
      <div class="schedule-date">5월 15일(목) 유세 일정</div>
      <ul class="schedule-list">
        <li><span class="time">07:00</span>다산면 출근 인사</li>
        <li><span class="time">10:00</span>다산면 골목골목경청투어</li>
        <li><span class="time">17:00</span>성산면 퇴근 인사</li>
      </ul>
    </div>
    <footer>
      <img src="logo.png" alt="더불어민주당 경북도당 로고"/>
      <h2>고령ㆍ성주ㆍ칠곡 지역위원회</h2>
    </footer>
  </div>
  <button class="capture-btn" onclick="capturePage()">이미지로 만들기</button>

  <script>
    async function capturePage() {
      const area = document.getElementById('capture-area');
      const canvas = await html2canvas(area);
      const link = document.createElement('a');
      link.download = 'schedule_capture.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
