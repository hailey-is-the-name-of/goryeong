<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>♥고령·성주·칠곡 알리미♥</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      color: #333;
    }

    h1 {
      font-size: clamp(1.2rem, 4vw, 2rem);
      text-align: center;
      margin-bottom: 30px;
    }

    .schedule {
      background: #f5faff;
      border-left: 4px solid #015DA9;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 40px;
    }

    .schedule-header {
      position: relative;
      display: block;
      background: #015DA9;
      color: #fff;
      padding: 6px 16px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 4px;
      margin: 0 auto 8px;
      text-align: center;
    }

    .schedule-date {
      background: #eaf4ff;
      color: #015DA9;
      display: block;
      padding: 4px 12px;
      font-size: 0.95rem;
      font-style: italic;
      border-radius: 12px;
      margin: 0 auto 20px;
      width: max-content;
    }

    .schedule-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .schedule-list li {
      font-size: 0.95rem;
      padding: 6px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .schedule-list li .time {
      font-weight: bold;
      margin-right: 6px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
    }

    footer img {
      width: 150px;
      height: auto;
    }

    .capture-btn {
      display: block;
      margin: 40px auto 0;
      padding: 12px 20px;
      font-size: 1rem;
      background: #015DA9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="capture-area">
    <h1><span class="heart">♥♥♥</span>고령·성주·칠곡 알리미<span class="heart">♥♥♥</span></h1>

    <div class="schedule">
      <div class="schedule-header">&lt; 대구시당 1호차 &gt;</div>
      <div class="schedule-date">로딩 중…</div>
      <ul class="schedule-list">
        <!-- JS가 여기를 덮어씀 -->
      </ul>
    </div>

    <footer>
      <img src="150png_gbdd.png" alt="더불어민주당 경북도당 로고">
      <h2>고령ㆍ성주ㆍ칠곡 지역위원회</h2>
    </footer>
  </div>

  <button class="capture-btn" onclick="capturePage()">이미지로 만들기</button>

  <script>
    async function capturePage() {
      const area = document.getElementById('capture-area');
      const canvas = await html2canvas(area);
      const link = document.createElement('a');
      link.download = 'schedule_capture.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>

  <script>
    (async () => {
      const API_URL = "https://goapi.bluenew.life/api/schedule";
      try {
        const res = await fetch(API_URL, { cache: "no-store" });
        if (!res.ok) throw new Error("status " + res.status);
        const data = await res.json();

        document.querySelector(".schedule-header").innerHTML = `&lt; ${data.title} &gt;`;
        document.querySelector(".schedule-date").textContent = formatDate(data.date);

        const ul = document.querySelector(".schedule-list");
        ul.innerHTML = "";
        data.items.forEach(({ time, text }) => {
          const li = document.createElement("li");
          li.innerHTML = `<span class="time">${time}</span>${text}`;
          ul.appendChild(li);
        });
      } catch (err) {
        console.error(err);
      }

      function formatDate(str) {
        if (!str) return "";
        const dt = new Date(str + "T00:00:00");
        const yoil = "일월화수목금토"[dt.getDay()];
        return `${dt.getMonth() + 1}월 ${dt.getDate()}일(${yoil}) 유세 일정`;
      }
    })();
  </script>
</body>
</html>
